{% extends 'base.html' %}

{% block content %}
<div class="admin-panel">
    <h1>Управление пользователями</h1>
    <div class="admin-content">
        <table class="table">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Email</th>
                    <th>Имя</th>
                    <th>Админ</th>
                    <th>Действия</th>
                </tr>
            </thead>
            <tbody>
                {% for user in users %}
                <tr>
                    <td>{{ user.id }}</td>
                    <td>{{ user.email }}</td>
                    <td>{{ user.username }}</td>
                    <td>{{ 'Да' if user.is_admin else 'Нет' }}</td>
                    <td>
                        <a href="#" class="btn btn-sm">Изменить</a>
                        <a href="#" class="btn btn-sm btn-danger">Блокировать</a>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</div>
{% endblock %}
